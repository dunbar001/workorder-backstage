<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>数量</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">5</h1>
                        <small>送检中</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>数量</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">5</h1>
                        <small>接收中</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>数量</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">5</h1>
                        <small>处理中</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>数量</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">5</h1>
                         <div class="stat-percent font-bold text-info"><i class="fa fa-bolt"></i>
                        </div>
                        <small>检测中</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>数量</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">5</h1>
                        <div class="stat-percent font-bold text-success"><i class="fa fa-level-up"></i>
                        </div>
                        <small>已完成</small>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>最新送检单</h5>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>检测单号</th>
                                    <th>场别</th>
                                    <th>送检日期</th>
                                    <th>送检人</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX">
                                	<td class="center">1</td>
                                    <td>Trident</td>
                                    <td>Internet Explorer 4.0
                                    </td>
                                    <td>Win 95+</td>
                                    <td class="center">4</td>
                                    <td class="center">X</td>
                                </tr>
                                <tr class="gradeC">
                                	<td class="center">2</td>
                                    <td>Trident</td>
                                    <td>Internet Explorer 5.0
                                    </td>
                                    <td>Win 95+</td>
                                    <td class="center">5</td>
                                    <td class="center">C</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">

                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>最新实验报告</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>实验编号</th>
                                    <th>样品数</th>
                                    <th>统计结果</th>
                                    <th>检测结果</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX">
                                	<td class="center">1</td>
                                    <td>Trident</td>
                                    <td>Internet Explorer 4.0
                                    </td>
                                    <td>Win 95+</td>
                                    <td class="center">4</td>
                                </tr>
                                <tr class="gradeC">
                                	<td class="center">2</td>
                                    <td>Trident</td>
                                    <td>Internet Explorer 5.0
                                    </td>
                                    <td>Win 95+</td>
                                    <td class="center">5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
