<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
						<div class="">
                           	<a href="javascript:void(0);" data-toggle="modal" data-target="#myEditModal" class="btn btn-primary "><i class="fa fa-plus"></i> 新建用户组</a>
                       	</div>
                       	<div class="searchContainer">
                       		<form class="form-inline">
	                            <div class="form-group">
	                                <label class="control-label">用户组名：</label>
                               		<input type="text" placeholder="用户组名" class="form-control">
	                            </div>
                                <button class="btn btn-sm btn-primary" type="button" style="margin:0">查 询</button>
                                <button class="btn btn-sm btn-primary" type="button" style="margin:0">批量删除</button>
	                        </form>
                       	</div>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>编号</th>
                                    <th>用户组名称</th>
                                    <th>用户组key</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX">
                                	<td class="center">
                                		<input type="checkbox">
									</td>
                                    <td>Trident</td>
                                    <td>Internet Explorer 4.0
                                    </td>
                                    <td>Win 95+</td>
                                    <td>
                                    	<a class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myEditModal" href="javascript:void(0)" >编辑</a>
                                		<a class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myDetailModal" href="javascript:void(0)">查看</a>
                                    </td>
                                </tr>
                                <tr class="gradeC">
                                	<td class="center">
										<input type="checkbox">
									</td>
                                    <td>Trident</td>
                                    <td>Internet Explorer 5.0
                                    </td>
                                    <td>Win 95+</td>
                                    <td>
                                    	<a class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myEditModal" href="javascript:void(0)" >编辑</a>
                                		<a class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myDetailModal" href="javascript:void(0)">查看</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal inmodal" id="myEditModal" tabindex="-1" role="dialog" aria-hidden="true">
     	<div class="modal-dialog">
         	<div class="modal-content animated bounceInRight">
	             <div class="modal-header">
	                 <h4 class="modal-title">编辑</h4>
                  </div>
	              <div class="modal-body">
	                  <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">组名称</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">组key</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"> <span class="help-block m-b-none">key不能重复，格式如：ROLE_ADMIN</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
	              </div>
	              <div class="modal-footer">
	                  <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
	                  <button type="button" class="btn btn-primary">保存</button>
	              </div>
             </div>
         </div>
     </div>
     
     <div class="modal inmodal" id="myDetailModal" tabindex="-1" role="dialog" aria-hidden="true">
     	<div class="modal-dialog">
         	<div class="modal-content animated bounceInRight">
	             <div class="modal-header">
	                 <h4 class="modal-title">详情</h4>
	                 </div>
	              <div class="modal-body">
	              	<div class="container-fluid">
		              	<div class="row">
		                 	<div class="col-sm-4">用户组名称</div>
		                 	<div class="col-sm-3">bbb</div>
		                 </div>
		                 <div class="hr-line-dashed"></div>
		                 <div class="row">
		                 	<div class="col-sm-4">用户组key</div>
		                 	<div class="col-sm-3">bbb</div>
		                 </div>
		                 <div class="hr-line-dashed"></div>
		                 <div class="row">
		                 	<div class="col-sm-4">用户组所有权限</div>
		                 	<div class="col-sm-3">bbb</div>
		                 </div>
	              	</div>
	              </div>
	              <div class="modal-footer">
	                  <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
	              </div>
             </div>
         </div>
     </div>

    <script src="../../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../../js/bootstrap.min.js?v=3.3.5"></script>
    <script src="../../../js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="../../../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../../../js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="../../../js/content.min.js?v=1.0.0"></script>
    <script src="../../../js/plugins/layer/laydate/laydate.js"></script>
     
    <script>
        $(document).ready(function(){
        	$(".dataTables-example").dataTable({
        		"ordering": false,
        		 "searching": false,
        		 "dom": '<"top"i>rt<"bottom"flp><"clear">'
        	});
       	});
        var start={elem:"#start",format:"YYYY/MM/DD hh:mm:ss",min:laydate.now(),max:"2099-06-16 23:59:59",istime:true,istoday:false,choose:function(datas){end.min=datas;end.start=datas}};
        var end={elem:"#end",format:"YYYY/MM/DD hh:mm:ss",min:laydate.now(),max:"2099-06-16 23:59:59",istime:true,istoday:false,choose:function(datas){start.max=datas}};
        laydate(start);
        laydate(end);
        function handleBtnClick(url){
        	var p_url = window.location.pathname;
        	parent.addMenuTab(url,"送检单详情",2);
        }
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</html>
